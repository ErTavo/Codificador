<!DOCTYPE html>
<html>
  <head>
    <title>Codificador y decodificador de texto</title>
    
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
<h1>Codificador y decodificador de texto</h1>
    <div class="grid">
      <div class="item">
        <div class="content">

          <label > Texto a Encriptar / Desencriptar </label>
          <textarea id="textoEntrada"></textarea>
          
        </div>
      </div>
      <div class="item">
        <div class="content">
          <br>
          <button id="codificar" class="ov-btn-slide-left-azul">Codificar</button>
          <br>
          <button id="decodificar" class="ov-btn-slide-left-rojo">Decodificar</button>
        </div>
      </div>
      <div class="item">
        <div class="content">

          <label > Resultado </label>
          <textarea id="textoSalida" readonly=readonly></textarea>
          
        </div>
      </div>
    </div>

  </body>
  <script src="codificador.js"></script>
</html>
<script src="codificador.js"></script>
